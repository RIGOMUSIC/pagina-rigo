<script>
    var fechaCountdown = new Date("Oct 18, 2024 00:00:00").getTime();

    var actualizarCountdown = setInterval(function() {

        var horaActual = new Date().getTime();
        var tiempoRestante= fechaCountdown-horaActual;

        if (tiempoRestante < 0) {
            clearInterval(actualizarCountdown);
            hidePresave();
        }

        var dias = Math.floor(tiempoRestante / (1000 * 60 * 60 * 24));
        var horas = Math.floor((tiempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutos = Math.floor((tiempoRestante % (1000 * 60 * 60)) / (1000 * 60));
        var segundos = Math.floor((tiempoRestante % (1000 * 60)) / 1000);

        if (horas < 10) {
            horas = "0"+horas;
        }
        if (minutos < 10) {
            minutos = "0"+minutos;
        }
        if (segundos < 10) {
            segundos = "0"+segundos;
        }

        document.getElementById("timer").innerHTML = dias+ " dias "+horas + ":" + minutos + ":" + segundos;

    }, 1000)

    function hidePresave() {
        var presave = document.getElementsByClassName("presave-container")[0];
        presave.classList.add("hidden");
        var presaveMobile = document.getElementsByClassName("presave-mobile")[0];
        presaveMobile.classList.add("hidden");
        setTimeout(() => {showContainer();}, 1000);
    }

    function showContainer(){
        var outNow = document.getElementsByClassName("out-now-container")[0];
        outNow.classList.add("shown");

        var outNowMobile = document.getElementsByClassName("out-now-mobile")[0];
        outNowMobile.classList.add("shown");
    }
</script>
